    const product2 = {
      name: 'shirt', 'delivery-time': '1 day',

    console.log(product2['name']); //BRACKET NOTATION

    console.log(product2.rating.count);

    //fun ES UNA función, y es una PROPIEDAD DE RATING; rating  es un objeto y es una propiedad del objeto product2. A la función fun la podemos invocar:
