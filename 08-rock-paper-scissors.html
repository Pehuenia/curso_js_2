<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
      ">Rock</button>

    <button onclick="
    playGame('paper');
    ">Paper</button> 

    <button onclick="
    playGame('scissors');
    ">Scissors</button>

    <button onclick="
      resetScore();
    ">Reset Score</button>
  

    <script>

      const winMsg = 'You win';
      const loseMsg = 'You lose';
      const tieMsg = 'It is a tie';

      const score = 
      {
        wins: 0,
        losses: 0,
        ties: 0
      };

      //Atención: en el video, el profe las declara como constantes en cada atributo onclick, pero eso da on error que quiero evitar. Por ahora, prefiero declararlas acá, hasta ver bien cómo es.

      function pickComputerMove() {
        let randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber <1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove ='paper'; 
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove ='scissors';
        }
        return computerMove; 
      }

      function playGame (playerMove) {
        let result = '';
        computerMove = pickComputerMove();

        if (playerMove === computerMove) {
          result = tieMsg;
        } else if (playerMove === 'rock') {
          result = playRock(computerMove);
        } else if (playerMove === 'paper') {
          result = playPaper(computerMove);
        } else if (playerMove === 'scissors') {
          result = playScissors(computerMove);
        }

        updateScore(result);

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }

  
      
      function playRock (computerMove) {
        msg = '';
        if (computerMove === 'paper') {
          msg = loseMsg;
        } else if (computerMove === 'scissors') {
          msg = winMsg;
        }
        return msg;
      }

      function playScissors (computerMove) {
        msg = '';
        if (computerMove === 'paper') {
          msg = winMsg;
        } else if (computerMove === 'rock') {
          msg = loseMsg;
        }
        return msg;
      }

      function playPaper (computerMove) {
        msg = '';
        if(computerMove === 'rock') {
          msg = winMsg;
        } else if (computerMove === 'scissors') {
          msg = loseMsg;
        }
        return msg;
      }

      function updateScore(resultMsg) {
        if (resultMsg === winMsg) {
          score.wins++;
        } else if (resultMsg === loseMsg) {
          score.losses++;
        } else if (resultMsg === tieMsg) {
          score.ties++;
        }
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
      }



    </script>
  </body>
</html>
