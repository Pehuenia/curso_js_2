<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      computerMove = pickComputerMove();
      result = obtainResult(computerMove);
      

        alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

      ">Rock</button>

    <button onclick="
    computerMove = pickComputerMove();
    result = obtainResult(computerMove);


      alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
    ">Paper</button> 

    <button onclick="
      computerMove = pickComputerMove();
      result = obtainResult(computerMove);
      
      alert(`You picked scissors. Computer picked ${computerMove}. ${result}`)
    ">Scissors</button>

    <script>

      //Atención: en el video, el profe las declara como constantes en cada atributo onclick, pero eso da on error que quiero evitar. Por ahora, prefiero declararlas acá, hasta ver bien cómo es.
      let computerMove;
      let result = '';

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber <1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
         computerMove ='paper'; 
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove ='scissors';
        }
        return computerMove; 
      }

      function obtainResult (theComputerMove) {
        let result = '';
        if (theComputerMove === 'rock') {
          result = 'It is a tie.';
        } else if (theComputerMove === 'paper') {
          result = 'You lose';
        } else if (theComputerMove === 'scissors') {
          result = 'You win';
        }
        return result;
      }
    </script>
  </body>
</html>
