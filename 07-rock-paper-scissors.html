<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
      ">Rock</button>

    <button onclick="
    playGame('paper');
    ">Paper</button> 

    <button onclick="
    playGame('scissors');
    ">Scissors</button>
   

    <script>

      //Atención: en el video, el profe las declara como constantes en cada atributo onclick, pero eso da on error que quiero evitar. Por ahora, prefiero declararlas acá, hasta ver bien cómo es.


      function pickComputerMove() {
        let randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber <1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
         computerMove ='paper'; 
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove ='scissors';
        }
        return computerMove; 
      }

      function playGame (playerMove) {
        let result = '';
        computerMove = pickComputerMove();

        if (playerMove === computerMove) {
          result = 'It is a tie.';
        } else if (playerMove === 'rock' && computerMove === 'paper') {
          result = 'You lose';
        } else if (playerMove === 'rock' && computerMove === 'scissors') {
          result = 'You win';
        } else if (playerMove === 'paper' && computerMove === 'rock') {
          result = 'You win';
        } else if (playerMove === 'paper' && playerMove === 'scissors') {
          result = 'You lose';
        } else if (playerMove === 'scissors' && playerMove === 'paper') {
          result = 'You lose';
        } else if (playerMove  === 'scissors' && playerMove === 'rock') {
          result = 'You win';
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
     
      }
    </script>
  </body>
</html>
