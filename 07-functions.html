//En la función calculateTax, el argumento taxPercent tiene asignado un valor por defecto = 0.1. Se usa en caso de que al invocar a la función, no se envíe por parámetro el valor para dicho argumento.

        console.log(`Esto da: $${cost * taxPercent}`);
      }
